<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>{{categoria}}</title>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet"> 
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style_categorias.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8"/>
    <script src="assets/js/geral.js"></script>
    <script src="assets/js/categorias.js"></script>
  </head>
  <body>
      <header class ="header" >
        <a class = "link" href= "index.html">
          <img class="logo" src="assets/img/logo.jpg" alt="logo" >
        </a>
        <img class="nav" src="assets/img/search.jpg" alt="Navegador de busca">
        <a class ="menu-figure" href="#">
              <img src= "assets/img/menu_icone.jpg" alt= "Ícone menu">
        </a>

    <section class="sidebar">
            Categorias:
                <ul class="app_menu">
                    {{#each portfolio}}
                    <li class="app_item">
                        <a class="link2" href="categoria.html?key={{@key}}">{{this.categoria}}</a>
                    </li>
                    {{/each}}

                    Projetos:
                    {{#each portfolio}}
                    {{#each this.projetos}}
                    <li class="app_item">
                        <a class="link2" href="projeto.html?key={{@../key}}&chave={{@key}}">{{this.titulo}}</a>
                    </li>
                    {{/each}}
                    {{/each}}
                    </ul>
              </section> 

      </header>

      <main>
             
        <div class = "titulo">

          
            <h1 class= "title_2"> Categoria: {{categoria}} </h1>
          

        </div>
        <section class= "menu">
                                                                  
            <ul class="grupos">
              {{#each projetos}}
              
                <li class="itens" >
                  <div>
                    <h3 class = "texto2">
                      <a class = "linkss" href="projeto.html?key={{../catid}}&chave={{@key}}">{{this.titulo}}</a>

                    </h3>
              
                    <p class = "texto">
                    {{this.descricao}}                
                    </p>

                  </div>

                  <img class = "picproj" src= "assets/img/{{this.imagem}}" width="320" height="205" alt= "{{this.imagem}}"> 
                      
                </li>     
              {{/each}} 
            </ul>

      </main>
  </body>
</html>
